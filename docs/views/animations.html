<h1>Animations Module</h1>

<nav class="horizontal">
    <ul>
        <li ng-repeat="page in ['primary','secondary','light','dark']"><a ng-click="component.animations.page = page">{{page}}</a></li>
    </ul>
</nav>
<div class="field">
    <select name="component.animations.type" ng-model="component.animations.type">
        <option value="{{type}}" ng-repeat="type in ['fade','scaleUp','scaleDown','slideUp','slideDown','slideLeft','slideRight','flipLeft']">{{type}}</option>
    </select>
</div>
<div class="row-6">
    <div class="col-6 col-center activate-all-{{component.animations.type}}" style="overflow:hidden">
        <div class="page theme-{{color}} content" ng-repeat="color in ['primary','secondary','light','dark']" ng-class="component.animations.page == color ? 'ng-enter' : 'ng-leave'">
            <h3>Page <small>.theme-{{color}}</small></h3>

        </div>
    </div>
</div>
