<h1>Labels Module</h1>

<h2>Labels</h2>
<div class="field">
    <span class="label {{color}}" ng-repeat="color in ['primary','secondary','light','dark','success','warning','failure','transparent']">span.label.{{color}}</span>
</div>

<h2>Badges</h2>
<div class="field">
    <div class="panel popover-above-left">
        <section>blah blah</section>
    </div>
    <span class="badge {{color}}" ng-repeat="color in ['primary','secondary','light','dark','success','warning','failure','transparent']">{{$index}}</span>
</div>

<h2>Tooltips</h2>
<div class="field text-center">
    <a href="#" title="Hover text!" class="tooltip-right text-center">Hover over me.</a>
</div>

<div class="field"><a href="#">Test <span class="popover-above-left secondary">hover me</span></a></div>
