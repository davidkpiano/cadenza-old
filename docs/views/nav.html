<h1>Navigation Module</h1>

<h2>Dropdown Menu</h2>

<div class="dropdown-container">
    <button ng-click="component.dropdown.open = !component.dropdown.open">Open Dropdown</button>
    <menu ng-show="component.dropdown.open">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
        </ul>
    </menu>
</div>

<nav ng-repeat="position in ['horizontal','vertical']" class="{{position}}">
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </ul>
</nav>
