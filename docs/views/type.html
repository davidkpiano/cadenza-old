<h1>Type Module</h1>

<label class="button"><input type="checkbox" name="" id=""><span>Yes</span></label>
<div class="panel">
    <header>Type Rules</header>
    <section>
        <h3 ng-repeat="ruleType in ['top', 'bottom', 'left rule-bottom', 'right rule-bottom text-right', 'center rule-bottom text-center', 'middle text-center', 'small rule-bottom', 'large rule-bottom', 'thick rule-bottom', 'thin rule-bottom', 'half rule-bottom', 'full rule-bottom', 'light rule-bottom', 'dark rule-bottom', 'lighten rule-bottom', 'darken rule-bottom']" class="rule-{{ruleType}}">Rule-{{ruleType}}</h3>
    </section>
</div>
