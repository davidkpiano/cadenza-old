<body class="body pad-double" ng-app>
    <div class="field-horizontal position-center col-3">
        <input type="text" name="" id="" ng-click="component.open = true" ng-model="component.date_range">
        <div class="vp-daterange transition card activate-fade position-left-top bg-white" ng-class="{open: component.open, closed: !component.open, active: component.active}" style="height: 350px; overflow: hidden;" ng-if="component.open">
            <header class="pad border-bottom row-3">
                <label><span>Time Period </span><span class="weak">(days)</span></label>
                <div class="button-group col-6 col-auto cols-4">
                    <button class="light">30</button>
                    <button class="light">60</button>
                    <button class="strong">90</button>
                </div>
            </header>
            <div class="col row-9 pad">
                <div class="field">
                    <label>From</label>
                    <input type="text" name="" id="" ng-model="component.date" ng-click="component.active = !component.active">
                </div>
                <div class="field">
                    <label>To</label>
                    <input type="text" name="" id="" ng-model="component.end_date">
                </div>
                <div class="row-bottom pad"><button class="block" ng-click="component.open = false; component.date_range='11/13/2014 - 11/26/2014'">Apply Range</button></div>
            </div>
            <div class="col bg-light border-left activate-fade" ng-animate="'animate'">
                <header class="border-bottom text-spread pad-half">
                    <span>&#8249;</span>
                    <small>November</small>
                    <span>&#8250;</span>
                </header>
                <table class="vp-calendar position-right text-center bg-white">
                    <thead>
                        <tr>
                            <th>S</th>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>S</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="color-darken vp-date"><span>26</span></td>
                            <td class="color-darken vp-date"><span>27</span></td>
                            <td class="color-darken vp-date"><span>28</span></td>
                            <td class="color-darken vp-date"><span>29</span></td>
                            <td class="color-darken vp-date"><span>30</span></td>
                            <td class="color-darken vp-date"><span>31</span></td>
                            <td class="vp-date"><span>1</span></td>
                        </tr>
                        <tr>
                            <td class="vp-date"><span>2</span></td>
                            <td class="vp-date"><span>3</span></td>
                            <td class="vp-date"><span>4</span></td>
                            <td class="vp-date"><span>5</span></td>
                            <td class="vp-date"><span>6</span></td>
                            <td class="vp-date"><span>7</span></td>
                            <td class="vp-date"><span>8</span></td>
                        </tr>
                        <tr ng-class="{active: component.date}">
                            <td class="vp-date"><span>9</span></td>
                            <td class="vp-date"><span>10</span></td>
                            <td class="vp-date"><span>11</span></td>
                            <td class="vp-date"><span>12</span></td>
                            <td class="vp-date" ng-class="{active: component.date}"><span ng-click="component.date = '11/13/2014'">13</span></td>
                            <td class="vp-date"><span>14</span></td>
                            <td class="vp-date"><span>15</span></td>
                        </tr>
                        <tr>
                            <td class="vp-date"><span>16</span></td>
                            <td class="vp-date"><span>17</span></td>
                            <td class="vp-date"><span>18</span></td>
                            <td class="vp-date"><span>19</span></td>
                            <td class="vp-date"><span>20</span></td>
                            <td class="vp-date"><span>21</span></td>
                            <td class="vp-date"><span>22</span></td>
                        </tr>
                        <tr>
                            <td class="vp-date"><span>23</span></td>
                            <td class="vp-date"><span>24</span></td>
                            <td class="vp-date"><span>25</span></td>
                            <td class="vp-date" ng-class="{active: component.end_date}"><span ng-click="component.end_date = '11/26/2014'">26</span></td>
                            <td class="vp-date"><span>27</span></td>
                            <td class="vp-date"><span>28</span></td>
                            <td class="vp-date"><span>29</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
