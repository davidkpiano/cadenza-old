<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadenza SCSS Documentation</title>

    <link rel="stylesheet" href="../css/cadenza.css">
</head>
<body ng-app="cadenza" class="layer">
    <aside class="col-2 drawer-left-small bg-primary mode-light">
        <header class="text-center content">
            <h3>CADENZA</h3>
        </header>
        <nav class="light">
            <ul>
                <li><a ui-sref="grid">Grid</a></li>
                <li><a ui-sref="layout">Layout</a></li>
                <li><a ui-sref="panels">Panels</a></li>
                <li><a ui-sref="themes">Themes</a></li>
                <li><a ui-sref="buttons">Buttons</a></li>
                <li><a ui-sref="nav">Nav</a></li>
                <li><a ui-sref="animations">Animations</a></li>
                <li><a ui-sref="labels">Labels</a></li>
                <li><a ui-sref="forms">Forms</a></li>
                <li><a ui-sref="sandbox">Sandbox</a></li>
            </ul>
        </nav>
        <label for="toggle_theme" class="button small transparent light" ng-class="{active: main.theme}">
        Toggle Dark Theme
            <input type="checkbox" name="main.theme" id="toggle_theme" ng-model="main.theme" class="implicit">
        </label>
    </aside>
    <section class="col-10 col-12-small content scroll activate-all-scaleUp bg-white transition">
        <div class="layer cols-gutter content hide">
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
            <div class="col-1 mode-light"></div>
        </div>
        <div ui-view class="layer scroll-y content {{main.theme ? 'bg-dark mode-light' : ''}}">
            
        </div>
    </section>
</body>

<!-- DEPENDENCIES -->
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-ui-router.min.js"></script>
<script src="assets/js/lodash.min.js"></script>
<script src="assets/js/angular-animate.min.js"></script>

<!-- MODULES -->
<script src="app/app.js"></script>

</html>
