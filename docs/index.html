<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadenza SCSS Documentation</title>

    <link rel="stylesheet" href="../css/cadenza.css">
    <link rel="stylesheet" href="assets/css/zenburn-hljs.css">
</head>
<body ng-app="cadenza" class="layer">
    <aside class="drawer-left bg-primary mode-light">
        <header class="text-center content">
            <h3>CADENZA</h3>
        </header>
        <nav class="light">
            <ul>
                <li><i class="tile-icon icon-grid-on"></i><span class="tile-content">Grid</span></li>
                <li><i class="tile-icon icon-tab"></i><span class="tile-content">Panels</span></li>
                <li><i class="tile-icon icon-format-size"></i><span class="tile-content">Typography</span></li>
                <li><i class="tile-icon"></i><span class="tile-content"></span></li>
                <li><i class="tile-icon"></i><span class="tile-content"></span></li>
                <li><i class="tile-icon"></i><span class="tile-content"></span></li>
                <li><i class="tile-icon"></i><span class="tile-content"></span></li>
                <li><i class="tile-icon"></i><span class="tile-content"></span></li>
            </ul>
        </nav>
        <div class="pad"><a href="scss/index.html">View Sassdocs</a></div>
    </aside>
    <main id="documentation" class="layer scroll-y activate-all-shiftLeft transition all-stack-small bg-dark">
        <div class="layer">
            <div class="col-7 bg-light"></div>
            <div class="col-5 bg-dark"></div>
        </div>
        <div class="layer scroll-y" ui-view="content"></div>
    </main>
</body>

<!-- DEPENDENCIES -->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/lodash/dist/lodash.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>

<!-- MODULES -->
<script src="app/app.js"></script>

</html>
