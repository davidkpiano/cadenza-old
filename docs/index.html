<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadenza SCSS Documentation</title>

    <link rel="stylesheet" href="../css/cadenza.css">
</head>
<body ng-app="cadenza" class="layer">
    <aside class="col-2 theme-primary">
        <header class="text-center content">
            <h3>CADENZA</h3>
        </header>
        <nav>
            <ul>
                <li><a ui-sref="grid">Grid</a></li>
                <li><a ui-sref="panels">Panels</a></li>
                <li><a ui-sref="themes">Themes</a></li>
                <li><a ui-sref="buttons">Buttons</a></li>
                <li><a ui-sref="nav">Nav</a></li>
                <li><a ui-sref="animations">Animations</a></li>
                <li><a ui-sref="labels">Labels</a></li>
            </ul>
        </nav>
    </aside>
    <section class="col-10 content scroll activate-all-scaleUp">
        <div class="layer cols-gutter content hide">
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
            <div class="col-1 theme-light"></div>
        </div>
        <div ui-view class="layer content">
            
        </div>
    </section>
</body>

<!-- DEPENDENCIES -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular-animate.min.js"></script>

<!-- MODULES -->
<script src="app/app.js"></script>

</html>
