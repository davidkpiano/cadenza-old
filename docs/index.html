<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadenza SCSS Documentation</title>

    <link rel="stylesheet" href="../css/cadenza.css">
</head>
<body ng-app="cadenza" class="layer">
    <aside class="drawer-left bg-primary mode-light">
        <header class="text-center content">
            <h3>CADENZA</h3>
        </header>
        <nav class="light">
            <ul>
                <li><i class="icon-grid-on tile-control"></i><span class="tile-content">Grid</span></li>
                <li><i class="icon-tab tile-control"></i><span class="tile-content">Panels</span></li>
                <li><i class="icon-format-size tile-control"></i><span class="tile-content">Typography</span></li>
                <li><i class="tile-control"></i><span class="tile-content"></span></li>
                <li><i class="tile-control"></i><span class="tile-content"></span></li>
                <li><i class="tile-control"></i><span class="tile-content"></span></li>
                <li><i class="tile-control"></i><span class="tile-content"></span></li>
                <li><i class="tile-control"></i><span class="tile-content"></span></li>
            </ul>
        </nav>
        <label for="toggle_theme" class="button small transparent light" ng-class="{active: main.theme}">
        Toggle Dark Theme
            <input type="checkbox" name="main.theme" id="toggle_theme" ng-model="main.theme" class="implicit">
        </label>
    </aside>
    <section class="layer scroll-y activate-all-scaleUp transition all-stack-small bg-dark">
        <div class="col-7 pad-double bg-white" ui-view="content"></div>
        <div class="col-5 pad-double mode-light" ui-view="code"></div>
    </section>
</body>

<!-- DEPENDENCIES -->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/lodash/dist/lodash.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>

<!-- MODULES -->
<script src="app/app.js"></script>

</html>
